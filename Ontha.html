<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #pwd {
            width: 25%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #chk {
            margin: 10px 0;
        }

        button {
            background-color: #e74c3c; /* Changed button color to #e74c3c */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #2c3e50; /* Changed button hover color to #2c3e50 */
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #2c3e50; /* Set text color to #2c3e50 */
        }
    </style>
</head>
<body>
    <input type="password" id="pwd" placeholder="Enter your password">
    <input type="checkbox" id="chk"> <b>Show Password</b><br>
    <button onclick="checkPassword()">Submit</button>
    <div id="message"></div>

    <script>
        const pwd = document.getElementById("pwd");
        const chk = document.getElementById("chk");
        const message = document.getElementById("message");

        chk.onchange = function() {
            pwd.type = chk.checked ? "text" : "password";
        };

        function checkPassword() {
            var password = pwd.value;
            if (password.trim() !== '') {
                message.textContent = "Password Set: " + password;
                message.style.color = "#2c3e50"; // Set text color to #2c3e50
            } else {
                message.textContent = "Please enter a password";
                message.style.color = "#e74c3c"; // Set text color to #e74c3c
            }
        }
    </script>
</body>
</html>
