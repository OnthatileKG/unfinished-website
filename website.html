<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onthatile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #3498db, #c0392b);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background: #2c3e50;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #2c3e50;
        }

        input {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Onthatile</h1>
    </header>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

            const password = document.getElementById('password').value;
        });

</script>
</body>
</html>
