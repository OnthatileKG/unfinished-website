<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onthatile's Portfolio</title>
    <style>
        /* Your existing styles from both codes */

        /* Additional styles for the portfolio section */
        #portfolio-section {
            display: none; /* Hide portfolio section by default */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Onthatile's Portfolio</h1>
    </header>

    <div class="form-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <!-- Signup form code -->
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required><br>
                
                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <section id="portfolio-section">
        <!-- Your existing portfolio section code -->
    </section>

    <script>
        function login() {
            const loginUsername = document.getElementById('login-username').value;
            const loginPassword = document.getElementById('login-password').value;

            // Perform login logic here, for simplicity, let's assume successful login
            if (loginUsername === 'your_username' && loginPassword === 'your_password') {
                alert('Login successful!');
                document.querySelector('.form-container').style.display = 'none';
                document.getElementById('portfolio-section').style.display = 'block';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
